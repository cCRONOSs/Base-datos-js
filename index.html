<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Plataforma Universitaria Digital</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-success" onclick="mostrarDatos()">Mostrar datos</button>
                <button class="btn btn-success" onclick="ordenarAlfabeticamente()">Ordenar Alfabeticamente</button>
                <button class="btn btn-success" onclick="ordenarEdad()">Ordenar por Edad</button>
                <button class="btn btn-success" onclick="ordenarMatricula()">Ordenar por Matricula</button>
                <button class="btn btn-success" onclick="mostrarInscripcion()">Inscripcion</button>
            </div>
            </div>
        </div>
    </div>
        <!-- secion de resultados -->
        <section class="resultados" id="results">
            <div class="container">
                <section>
                    <div class="container mt-5 mb-5">
                        <div class="row text-center">
                            <div class="col">
                                <input type="text" placeholder="Ingrese datos" id="busqueda">
                                <button class="btn btn-success" onclick="buscar()">Buscar</button>
                            </div>
                        </div>
                    </div>
                </section>
                   <div class="row text-center justify-content-center">
                    <div class="col-6 ">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Materias</th>
                                <th scope="col">Matricula</th>
                              </tr>
                            </thead>
                            <tbody id="resultsTable">
                            
                            </tbody>
                          </table>
    
                          <div id="showError"></div>
                    </div>
                   </div>
                </div>
            </div>
        </section>
            <section class="mt-5" id="inscripcion">
                <div class="container">
                    <div class="row text-center justify-content-center">
                        <div class="col-4">
                            <input class="form-control form-control-sm mt-1" type="text" id="nombre"  placeholder="Nombre" aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm mt-1" type="text" id="apellido"  placeholder="Apellido" aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm mt-1" type="number" id="edad" placeholder="Edad" aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm mt-1" type="text" id="materias" placeholder="Materias" aria-label=".form-control-sm example">
                            <input class="form-control form-control-sm mt-1" type="number" id="matricula" placeholder="Matricula" aria-label=".form-control-sm example">
                        </div>
                    </div>
                    <div class="row text-center justify-content-center">
                        <div class="col">
                            <button class="btn btn-success text-center mt-2" onclick="inscripcion()">Agregar</button>
                            <button class="btn btn-success text-center mt-2" onclick="ocultar()">Ocultar formulario</button>
                        </div>
                    </div>
                </div>
            
<script src="script.js"></script>    
</body>
</html>
